<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/pintuer.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/pintuer.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
    <div class="logo-1">
        <a class="backfont a" href="">
            <img class="back" src="img/btn_back.png">
        </a>
        <span style="margin-left: 0;">登录</span>
        <div style="width: 50px"></div>
    </div>
</header>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div class="media media-y margin-big-bottom">
            </div>
            <form action="" method="post">
                <div class="panel loginbox" style="background: none;border: none">
                    <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" class="input input-big" name="username" placeholder="登录账号" data-validate="required:请填写账号" />
                                <span class="icon icon-user margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="password" class="input input-big" name="pass" placeholder="登录密码" data-validate="required:请填写密码" />
                                <span class="icon icon-key margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field">
                                <input type="text" class="input input-big" name="checkcode" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />
                                <img src="../core/img.php" alt="" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" onclick="this.src=this.src+'?'">

                            </div>
                        </div>
                    </div>
                    <div style="padding:30px;"><input type="submit" class="btn btn-info" style="width:100%;" value="登录"></div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

<script>
    $('.a').on('click',function (e) {
        e.preventDefault();
        history.go(-1)
    })
</script>
