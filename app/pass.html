<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="renderer" content="webkit">
  <title>修改密码</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/pintuer.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/pintuer.js"></script>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
  <div class="logo-1">
    <a class="backfont a" href="">
      <img class="back" src="img/btn_back.png">
    </a>
    <span style="margin-left: 0;">修改密码</span>
    <div style="width: 50px"></div>
  </div>
</header>
<div class="panel admin-panel" style="background: none;border: none">
    <form method="post" class="form-x" action="" style="padding: 10px">
      <div class="form-group">
        <div class="label">
          <label for="sitename">原始密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="mpass" name="mpass" size="50" placeholder="请输入原始密码" data-validate="required:请输入原始密码" />       
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="newpass" size="50" placeholder="请输入新密码" data-validate="required:请输入新密码,length#>=5:新密码不能小于5位" />         
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">确认新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="renewpass" size="50" placeholder="请再次输入新密码" data-validate="required:请再次输入新密码,repeat#newpass:两次输入的密码不一致" />          
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit" style="width: 100%"> 提交</button>
        </div>
      </div>      
    </form>
  </div>
</div>
</body>
</html>

<script>
    $('.a').on('click',function (e) {
        e.preventDefault();
        history.go(-1)
    })
</script>
