<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>个人资料</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/pintuer.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
    <div class="logo-1">
        <a class="backfont a" href="">
            <img class="back" src="img/btn_back.png">
        </a>
        <span style="margin-left: 0;">个人资料</span>
        <div style="width: 50px"></div>
    </div>
</header>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div class="media media-y margin-big-bottom">
            </div>
            <form action="" method="post">
                <div class="panel loginbox" style="background: none;border: none">
                    <div class="form-group" style="overflow: hidden">
                        <div class="label float-left">
                            <label>昵称：</label>
                        </div>
                        <div class="field float-left">
                            <input type="text" class="input" name="title" value=""style="padding:0;background: none" />
                            <div class="tips"></div>
                        </div>
                    </div>
                    <div class="form-group" style="overflow: hidden">
                        <div class="label float-left">
                            <label>性别：</label>
                        </div>
                        <div class="field float-left">
                            <input type="radio"name="x">男
                            <br>
                            <input type="radio" name="x">女
                        </div>
                    </div>
                    <div class="form-group" style="overflow: hidden">
                        <div class="label float-left">
                            <label for="InputFile">选择头像：</label>
                        </div>
                        <div class="field float-left">
                            <input type="file" id="InputFile" multiple >
                            <button type="button" class="btn btn-primary button bg-blue margin-left" id="go">点击上传</button>
                            <div class="help-block my-block float-left"></div>
                        </div>
                    </div>
                    <div style="padding:30px;"><input type="submit" class="btn btn-info" style="width:100%;" value="提交"></div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

<script>
    $('.a').on('click',function (e) {
        e.preventDefault();
        history.go(-1)
    })
</script>
